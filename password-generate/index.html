<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <div class="password">
        <h1>Password Generater</h1>
        <div class="box result">

        </div>
        <div class="box length">
            Lenght: <input type="number" name="lenght" id="len">
        </div>
        <div class="box uppercase">
            Uppercase: <input type="checkbox" name="uppercase" id="uc">
        </div>
        <div class="box lowercase">
            Lowercase: <input type="checkbox" name="uppercase" id="uc">
            
        </div>
        <div class="box numbers">
            Numbers: <input type="checkbox" name="uppercase" id="uc">
            
        </div>
        <div class="box symbols">
            Symbols: <input type="checkbox" name="uppercase" id="uc">
        </div>
    </div>
   </div>
</body>
</html>
